{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}
{% block html %}<html class="home" lang="en">{% endblock %}
{% block title %}Registration{{ super() }}{% endblock %}
{% block body %}
    {{ super() }}
    <form class="login register col-md-3" method="POST" action="">
        {{ form.hidden_tag() }}
        <div class="login-items">
            {% for field in form %}
            {{ render_field(field) }}
            {% endfor %}
            <button type="submit" class="submit">Register</button>
        </div>
    </form>
{% endblock %}
